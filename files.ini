[class]
path = 'generated/api/back-end/model/class'
template = 'class.mustache'
name = '{{name}}.php'

[controller]
path = 'generated/api/back-end/controller'
template = 'controller.mustache'
name = '{{name}}Controller.php'

[dao]
path = 'generated/api/back-end/model/dao'
template = 'dao.mustache'
name = '{{name}}DAO.php'

[helper]
path = 'generated/api/back-end/helper'
template = 'helper.mustache'
name = '{{name}}Helper.php'

[validator]
path = 'generated/api/back-end/validator'
template = 'validator.mustache'
name = '{{name}}Validator.php'

[list]
path = 'generated/cliente/partials/{{name}}'
template = 'list.mustache'
name = 'list.html'

[form]
path = 'generated/cliente/partials/{{name}}'
template = 'form.mustache'
name = 'form.html'

[listController]
path = 'generated/cliente/assets/js/controllers'
template = 'listController.mustache'
name = '{{name}}ListController.js'

[formController]
path = 'generated/cliente/assets/js/controllers'
template = 'formController.mustache'
name = '{{name}}FormController.js'